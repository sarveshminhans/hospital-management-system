<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styleregister.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <div id="main">
        <div id="unav">
            <div id="licon">
                <i class="ri-hospital-line"></i>
            </div>
            <div id="ricon">
                <a href="{{ url_for('admin_patient') }}">
                    <i class="ri-arrow-go-back-line"></i>
                </a>
            </div>
        </div>

        <div id="card">
            <h1>Edit Patient</h1>
            <div id="lc"><div id="llc"></div></div>
        </div>

        <div id="login">
            <div id="loginside">

                {% if error %}
                    <div class="error-message">{{ error }}</div>
                {% endif %}

                <form method="POST" action="{{ url_for('edit_patients', patients_id=patient.id) }}">

                    <div class="log">
                        <h3>Name</h3>
                        <input type="text" name="name" class="form-control"
                               value="{{ patient.name }}" required>
                    </div>

                    <div class="log">
                        <h3>Username</h3>
                        <input type="text" name="username" class="form-control"
                               value="{{ patient.username }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
