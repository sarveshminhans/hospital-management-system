          <div class="avatar" role="img" aria-label="User avatar"
               style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBlKEOTVZpE_vATWCMbMAJefrGMoEVYMX9QHz_EuK2s-6sr2juf6_0wPpdJGGCG2r6zGayJNvbBYTAmnaEkqA-a_pcjFE7CE7Ue1kmpYdCEvSkJz1D9A7yVKRPAwGZPqvKvy-mwCwT8OsmN1v9_e0AzkDKksrm4cb4j3v6c3XCxzWm7kx9l2VMqu0G4U8WUR4pcY2dq_58tovr93u5gpeGCVXNZreT6pBvf4NWurt845dde_ZsAkKF5esfmWzB3be2xm1E0tXbm-uo');">

      <main class="content">
        <section class="Patients">
          <h2>AI Health Assistant</h2>
          <div class="table-wrap">
            <!-- Chat Box -->
  <div class="chat-container">
    <div id="chatBox" class="chat-box">
      <div class="message bot">
        ðŸ‘‹ Hello! I am your AI Health Assistant.  
        You can ask about symptoms, precautions, medicines, or general health tips.
      </div>
    </div>

    <!-- Input -->
    <div class="chat-input">
      <input
        type="text"
        id="userInput"
        placeholder="Ask a health-related question..."
        onkeydown="if(event.key==='Enter') sendMessage()"
      />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

</div>

<script>
let typingDiv = null;

function appendMessage(text, sender) {
  const box = document.getElementById("chatBox");
  const div = document.createElement("div");
  div.className = "message " + sender;
  div.textContent = text;
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
}

function showTyping() {
  const box = document.getElementById("chatBox");

  typingDiv = document.createElement("div");
  typingDiv.className = "message bot typing";
  typingDiv.innerHTML = "AI is typing<span class='dots'>.</span>";

  box.appendChild(typingDiv);
  box.scrollTop = box.scrollHeight;
}

function hideTyping() {
  if (typingDiv) {
    typingDiv.remove();
    typingDiv = null;
  }
}

async function sendMessage() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();
  if (!message) return;

  appendMessage(message, "user");
  input.value = "";

  showTyping();
  try {
    const response = await fetch("/ai/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await response.json();
    hideTyping(); // ðŸ‘ˆ remove typing

    if (!response.ok || !data.success) {
      appendMessage(data.error || "AI service error", "bot");
      return;
    }

    appendMessage(data.reply, "bot");

  } catch (err) {
    hideTyping();
    appendMessage("Server connection failed.", "bot");
  }
}
</script>
